<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/styles/normalize.css" /> -->
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Memory</title>
  </head>
  <body>
    <header class="header">
      <div>Change theme</div>
      <h1>Memory game</h1>
    </header>

    <div class="timer">
      <div class="timer__text">Прошло времени:</div>
      <div class="timer__screen"></div>
    </div>
    <div>
      <div class="counter_label">
        Совершено движений:
        <span class="counter">0</span>
      </div>
      <section class="section"></section>
    </div>
    <button class="restartBtn">restart</button>

    <div class="win">
      <div class="win__content">
        <img class="win__img" src="./assets/images/win3.png" alt="Салют!" />
        <div class="win__info">
          <p>Ура!</p>
          <p>Игра пройдена за</p>
          <div class="win__time"></div>
          <button class="win__button">Играть еще раз</button>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
