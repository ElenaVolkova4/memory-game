<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Memory game</h1>
        <img src="./assets/images/cursor.png" alt="" />
      </header>
      <main class="main">
        <div class="timer">
          <div class="timer__label">Прошло времени:</div>
          <div class="timer__screen"></div>
        </div>
        <div class="counter">
          <div class="counter__label">Совершено движений:</div>
          <div class="counter__value">0</div>
        </div>
        <section class="section"></section>

        <button class="restartBtn">Играть снова</button>

        <div class="win">
          <div class="win__content">
            <img class="win__img" src="./assets/images/win3.png" alt="Салют!" />
            <div class="win__info">
              <p>Ура!</p>
              <p>Игра пройдена за</p>
              <div class="win__time"></div>
              <button class="win__button">Играть еще раз</button>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="foter_copyright">&#169; 2022</div>
        <div class="footer_text">Волкова Елена</div>
        <div class="footer_networks">
          <a href="https://github.com/ElenaVolkova4">
            <img src="./assets/images/icons-github.svg" alt="gitHub" />
          </a>
          <a href="https://t.me/tigra_v_kletke">
            <img src="./assets/images/icons-telegram-app.svg" alt="telegram" />
          </a>
          <a href="https://www.linkedin.cn/mwlite/in/elena-volkova-a65896224">
            <img src="./assets/images/icons-linkedin.svg" alt="linkedin" />
          </a>
        </div>
      </footer>

      <!-- <div class="social">
        <img src="./assets/images/icons-github.svg" alt="gitHub" />
      </div>
      Иконки соц сетей -->
    </div>

    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
