<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/styles/normalize.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Memory</title>
  </head>
  <body>
    <header class="header">
      <h1>Memory game</h1>
    </header>
    <main class="main">
      <div class="timer">
        <div class="timer__label">Прошло времени:</div>
        <div class="timer__screen"></div>
      </div>
      <div class="counter">
        <div class="counter__label">Совершено движений:</div>
        <div class="counter__value">0</div>
      </div>
      <section class="section"></section>

      <button class="restartBtn">restart</button>

      <div class="win">
        <div class="win__content">
          <img class="win__img" src="./assets/images/win3.png" alt="Салют!" />
          <div class="win__info">
            <p>Ура!</p>
            <p>Игра пройдена за</p>
            <div class="win__time"></div>
            <button class="win__button">Играть еще раз</button>
          </div>
        </div>
      </div>
    </main>
    <footer>Иконки соц сетей</footer>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
