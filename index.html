  <body>

    <div class="timer">timer</div>

    <div class="container">
      <img class="face-down" src="./assets/images/main.png" />

      <img class="face-up" src="./assets/images/js.png" alt="javascript" />
      <img class="face-up" src="./assets/images/HTML2.png" alt="html" />
      <img class="face-up" src="./assets/images/css2.png" alt="css" />

      <img class="face-up" src="./assets/images/js.png" alt="javascript" />

      <li class="card" type="diamond">

      </li>

      </li>

      </li>
